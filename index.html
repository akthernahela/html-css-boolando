<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
        integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <header>
        <nav class="products">
            <strong>
                <a>Donna</a>
                <a>Uomo</a>
                <a>Bambini</a>
            </strong>
        </nav>
        <div class="logo">
            <img src="./asset/img/boolean-logo.png" alt="logo">
        </div>
        <div class="icon">
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card-top">
                <div class="item1">
                    <div class="wishlist">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="discount">-50%</div>
                    <div class="ecology">
                        <b>Sostenibilità</b>
                    </div>
                    <figure class="samples">
                        <img src="./asset/img/1.webp" alt="clothing samples">
                        <figcaption>
                            <span class="brand">Levi's</span>
                            <div>
                                <b>RELAXED FIT TEE UNISEX</b>
                            </div>
                            <p>
                                <b class="newprice">14,99 &euro;</b>
                                <del>29,99 &euro;</del>
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="item2">
                    <div class="wishlist">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="discount">-30%</div>
                    <figure class="samples">
                        <img src="./asset/img/2.webp" alt="clothing samples">
                        <figcaption>
                            <span class="brand">Guess</span>
                            <div>
                                <b>ROSES TEE</b>
                            </div>
                            <p>
                                <b class="newprice">20,99 &euro;</b>
                                <del>29,99 &euro;</del>
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="item3">
                    <div class="wishlist">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="discount">-30%</div>
                    <figure class="samples">
                        <img src="./asset/img/3.webp" alt="clothing samples">
                        <figcaption>
                            <span class="brand">Come Zucchero Filato</span>
                            <div>
                                <b>VOGLIA DI COLORI PASTELLO</b>
                            </div>
                            <p>
                                <b class="newprice">129,99 &euro;</b>
                                <del>184,99 &euro;</del>
                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="card-buttom">
                <div class="item4">
                    <div class="wishlist">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="discount">-50%</div>
                    <div class="ecology">
                        <b>Sostenibilità</b>
                    </div>
                    <figure class="samples">
                        <img src="./asset/img/4.webp" alt="clothing samples">
                        <figcaption>
                            <span class="brand">Levi's</span>
                            <div>
                                <b>TEE UNISEX</b>
                            </div>
                            <p>
                                <b class="newprice">14,99 &euro;</b>
                                <del>29,99 &euro;</del>
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="item5">
                    <div class="wishlist">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <figure class="samples">
                        <img src="./asset/img/5.webp" alt="clothing samples">
                        <figcaption>
                            <span class="brand">Maya Delux</span>
                            <div>
                                <b>STRIPE BODICE</b>
                            </div>

                                <b class="newprice">99,99 &euro;</b>

                    </figure>
                </div>
                <div class="item6">
                    <div class="wishlist">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="ecology-only">
                        <b>Sostenibilità</b>
                    </div>

                        <img src="./asset/img/6.webp" alt="clothing samples">

                            <span class="brand">Esprit</span>

                                <b>MAGLIONE - BLACK</b>

                                <b class="newprice">29,99 &euro;</b>

                    </figure>
                </div>
            </div>

            <strong>Boolando s.r.l.</strong>
